<div class="signal-container">
  <h1>Angular Signals</h1>
  <select
    [ngModel]="quantity()"
    (change)="onQuantityChanged($any($event.target).value)"
  >
    <option>--Select a value</option>
    <option *ngFor="let q of qtyAvailable()">{{ q }}</option>
  </select>
  <br />
  <br />
  <strong>Quantity Selected:</strong> {{ quantity() }}
</div>
